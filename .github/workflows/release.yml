name: Continuous Release
on:
  push:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'
      - run: ./gradlew build --no-daemon
      - name: Github Tag Generator
        uses: TGPSKI/name-generator-node-action@v2
        id: generator
        with:
          separator: '-'
          length: '4'
          style: 'upperCase'
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/DuckSMP-0.1.jar
          asset_name: DuckSMP.jar
          tag: ${{ steps.generator.outputs.name }}
          overwrite: false
          body: "Update"
